 <!DOCTYPE html>
{% extends "base.html" %}

{% block main_content %}
{% block view_game_table %}
    <h1>{{title}}</h1>
 <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ loop.index0 + 1 }}</td>
                <td>{{ game.name }}</td>
                <td>{{ game.category }}</td>
                <td>{{ game.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
 {% endblock %}
 <a href="{{ url_for('add_game') }}" class="btn btn-primary">
     <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddGame">
         Adicionar Jogo
     </button>
 </a>
 <a href="{{ url_for('remove_game') }}" class="btn btn-primary">
     <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddGame">
         Remover Jogo
     </button>
 </a>

{% endblock %}
